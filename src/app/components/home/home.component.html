<div class="bg-primary">
  <div class="container">
      <div class="row align-items-center vh-50 py-5">
          <div class="col-xl-5 col-lg-6 ml-auto py-2 text-light order-2 text-center text-lg-left animated fadeIn">
              <h1 class="mb-0">
                  <span>Looking for music?</span>
              </h1>
              <p class="lead mb-3"><span>Start listening to the best new releases.</span> To play and share music without the app, all within your browser, go to. <a class="font-weight-bold text-white" href="http://themestr.app">play.spotify.com</a></p>
              <a class="btn btn-outline-light btn-lg mr-2" [routerLink]="['/search']">Let's begin</a>                            
          </div>
          <div class="col-xl-4 col-lg-6 col mr-auto order-1 order-lg-last align-items-center justify-content-center justify-content-lg-end d-flex">
               <div class="img-fluid text-white animated bounceIn">
                  <svg class="i-volume" viewBox="0 0 32 32" width="240" height="240" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5">
                      <path d="M20 16 C20 8 15 2 15 2 L8 10 2 10 2 22 8 22 15 30 C15 30 20 24 20 16 Z M21 2 C21 2 25 6 25 16 25 26 21 30 21 30 M27 4 C27 4 30 8 30 16 30 24 27 28 27 28"></path>
                  </svg>
               </div>
          </div>
      </div>
  </div>
</div>
<app-loader [loadingTerm]="termToLoad"  *ngIf="loaderStatus"></app-loader>
<section class="container">
  <div class="row py-5">
      <div class="col-12 my-auto">
          <div class="row text-center">
              <div class="col-md-4 col-sm-6 mb-4 wow fadeInUp" *ngFor="let new of newReleases">
                  <div class="card h-100">
                      <img class="card-img-top" [src]="new.images | noimage" alt="">
                      <div class="card-body d-flex flex-column justify-content-center align-items-center">
                          <h6 class="card-title text-primary"><span class="ion ion-ios-radio-outline"></span>
                            {{ new.name }}
                          </h6>
                          <h6 class="card-title text-primary"><span class="ion ion-ios-musical-notes-outline"></span>
                            {{ new.total_tracks }} Tracks.
                          </h6>
                          <p class="card-text">
                            <span *ngFor="let artist of new.artists" class="badge badge-pill badge-primary px-3 mx-2">
                              {{ artist.name }}
                            </span>
                          </p>
                          <button (click)="goToArtist(new)" class="btn btn-outline-primary btn-block mt-auto">More</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<div class="bg-primary">
  <div class="container">
      <div class="row align-items-center vh-50 py-5">
          <div class="col-xl-5 col-lg-6 ml-auto py-2 text-light order-2 text-center text-lg-left animated fadeIn">
              <h1 class="mb-0">
                  <span>Search...</span>
              </h1>
              <p class="lead mb-3"><span>Start listening all your favorite artists.</span> To play and share music without the app, all within your browser, go to. <a class="font-weight-bold text-white" href="http://themestr.app">play.spotify.com</a></p>
              <div class="d-md-none d-sm-none d-lg-block d-xl-block">
                <input #inputSearchDesktop type="text" (keyup)="search(inputSearchDesktop.value)" class="form-control form-control-lg mr-2" placeholder="Look for..." autofocus>
              </div>
              <div class="col-6 offset-3 d-none d-lg-none d-xl-none d-sm-block d-md-block">
                <input #inputSearchMobile type="text" (keyup)="search(inputSearchMobile.value)" class="form-control form-control-lg mr-2" placeholder="Look for..." autofocus>
              </div>
          </div>
          <div class="col-xl-4 col-lg-6 col mr-auto order-1 order-lg-last align-items-center justify-content-center justify-content-lg-end d-flex">
            <div class="img-fluid text-white animated bounceIn">
              <svg class="i-search" viewBox="0 0 32 32" width="240" height="240" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5">
                <circle cx="14" cy="14" r="12" />  
                <path d="M23 23 L30 30"></path>
              </svg>
           </div>
          </div>
      </div>
  </div>
</div>
<app-loader [loadingTerm]="termToLoad" *ngIf="loaderStatus"></app-loader>
<!-- Artists view -->
<section class="container">
  <div class="row py-5">
      <div class="col-12 my-auto">
          <div class="card-columns text-center">
              <div (click)="goToArtist(artist)" class="wow fadeInUp artist-card" *ngFor="let artist of artists">
                  <div class="card border-primary h-100">
                      <img class="card-img-top" [src]="artist.images | noimage" alt="">
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="artist.popularity + '%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                          Popularity: {{ artist.popularity }}%
                        </div>
                      </div>
                      <div class="card-body d-flex flex-column justify-content-center align-items-center">
                          <h6 class="card-title text-primary"><span class="ion ion-ios-contact-outline"></span>
                            {{ artist.name }}
                          </h6>
                          <h6 class="card-title text-primary"><span class="ion ion-ios-people-outline"></span>
                            {{ artist.followers.total | number }} followers.
                          </h6>
                          <p class="card-text">
                            <span class="badge badge-pill badge-primary">
                              Genre: {{ artist.genres | genre }}
                            </span>
                          </p>                         
                          <!-- <a href="#" class="btn btn-outline-primary btn-block mt-auto">Button</a> -->
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
